spring:

  application:
    name: gateway

  cloud:

    consul:

      host: consul-server-bootstrap
      port: 8500

      discovery:
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
        instanceId: ${spring.application.name}:${random.value}
        serviceName: articulorum-${spring.application.name}

    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: articulorum-ldp
          uri: lb://articulorum-ldp
          predicates:
            - Path=/ldp,/ldp/**
          filters:
            - StripPrefix=1
        - id: articulorum-ldpath
          uri: lb://articulorum-ldpath
          predicates:
            - Path=/ldpath,/ldpath/**
          filters:
            - StripPrefix=1

    loadbalancer:
      ribbon:
        enabled: false
