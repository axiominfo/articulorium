# https://hub.docker.com/r/vromero/activemq-artemis
#
# docker-compose up
#

version: '3.8'

services:

  config:
    container_name: config
    build:
      context: ./config
      dockerfile: Dockerfile
    ports:
      - 9000:9000
    networks:
      - cloud
    depends_on:
      - consul-server-bootstrap

  discovery:
    container_name: discovery
    build:
      context: ./discovery
      dockerfile: Dockerfile
    ports:
      - 9001:9000
    networks:
      - cloud
    depends_on:
      - consul-server-bootstrap

  gateway:
    container_name: gateway
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - 9002:9000
    networks:
      - cloud
    depends_on:
      - consul-server-bootstrap

  ldp:
    container_name: ldp
    build:
      context: ./ldp
      dockerfile: Dockerfile
    ports:
      - 9003:9000
    networks:
      - cloud
    depends_on:
      - consul-server-bootstrap
      - artemis

  ldpath:
    container_name: ldpath
    build:
      context: ./ldpath
      dockerfile: Dockerfile
    ports:
      - 9004:9000
    networks:
      - cloud
    depends_on:
      - consul-server-bootstrap
      - artemis
      - ldp

  index:
    container_name: index
    build:
      context: ./index
      dockerfile: Dockerfile
    ports:
      - 9005:9000
    networks:
      - cloud
    depends_on:
      - consul-server-bootstrap
      - artemis
      - solr1
      - solr2
      - solr3

  triplestore:
    container_name: triplestore
    build:
      context: ./triplestore
      dockerfile: Dockerfile
    ports:
      - 9006:9000
    networks:
      - cloud
    depends_on:
      - consul-server-bootstrap
      - artemis
      - blazegraph

  artemis:
    image: vromero/activemq-artemis:latest
    container_name: artemis
    ports:
      - 8161:8161
    environment:
      - ARTEMIS_USERNAME=artemis
      - ARTEMIS_PASSWORD=artemis
    networks:
      - cloud

  solr1:
    image: solr:latest
    container_name: solr1
    hostname: solr1
    ports:
      - 8983:8983
    environment:
      - ZK_HOST=zoo1:2181,zoo2:2181,zoo3:2181
      - SOLR_HOST=solr1
    networks:
      - cloud
    depends_on:
      - zoo1
      - zoo2
      - zoo3
  solr2:
    image: solr:latest
    container_name: solr2
    hostname: solr2
    ports:
      - 8984:8983
    environment:
      - ZK_HOST=zoo1:2181,zoo2:2181,zoo3:2181
      - SOLR_HOST=solr2
    networks:
      - cloud
    depends_on:
      - zoo1
      - zoo2
      - zoo3
  solr3:
    image: solr:latest
    container_name: solr3
    hostname: solr3
    ports:
      - 8985:8983
    environment:
      - ZK_HOST=zoo1:2181,zoo2:2181,zoo3:2181
      - SOLR_HOST=solr3
    networks:
      - cloud
    depends_on:
      - zoo1
      - zoo2
      - zoo3

  zoo1:
    image: zookeeper:latest
    container_name: zoo1
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
    networks:
      - cloud
  zoo2:
    image: zookeeper:latest
    container_name: zoo2
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zoo3:2888:3888;2181
    networks:
      - cloud
  zoo3:
    image: zookeeper:latest
    container_name: zoo3
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181
    networks:
      - cloud

  blazegraph:
    image: lyrasis/blazegraph:2.1.5
    container_name: blazegraph
    hostname: blazegraph
    ports:
      - 8080:8080
    networks:
      - cloud

  consul-agent-1: &consul-agent
    image: consul:latest
    networks:
      - cloud
    container_name: consul-agent-1
    hostname: consul-agent-1
    command: "agent -retry-join consul-server-bootstrap -client 0.0.0.0"

  consul-agent-2:
    <<: *consul-agent
    container_name: consul-agent-2
    hostname: consul-agent-2

  consul-agent-3:
    <<: *consul-agent
    container_name: consul-agent-3
    hostname: consul-agent-3

  consul-server-1: &consul-server
    <<: *consul-agent
    container_name: consul-server-1
    hostname: consul-server-1
    command: "agent -server -retry-join consul-server-bootstrap -client 0.0.0.0"

  consul-server-2:
    <<: *consul-server
    container_name: consul-server-2
    hostname: consul-server-2

  consul-server-bootstrap:
    <<: *consul-agent
    container_name: consul-server-bootstrap
    hostname: consul-server-bootstrap
    ports:
      - 8400:8400
      - 8500:8500
      - 8600:8600
      - 8600:8600/udp
    command: "agent -server -bootstrap-expect 3 -ui -client 0.0.0.0"

networks:
  cloud: