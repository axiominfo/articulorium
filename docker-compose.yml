# https://hub.docker.com/r/vromero/activemq-artemis
#
# docker-compose up
#

version: '3.8'

services:

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - articulorum
    depends_on:
      - eureka
      - artemis
      - index
      - triplestore

  ldpath:
    container_name: ldpath
    build:
      context: ./ldpath
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    networks:
      - articulorum
    depends_on:
      - eureka
      - artemis

  index:
    container_name: index
    build:
      context: ./index
      dockerfile: Dockerfile
    networks:
      - articulorum
    depends_on:
      - eureka
      - artemis
      - solr1
      - solr2
      - solr3

  triplestore:
    container_name: triplestore
    build:
      context: ./triplestore
      dockerfile: Dockerfile
    networks:
      - articulorum
    depends_on:
      - eureka
      - artemis
      - blazegraph

  eureka:
    container_name: eureka
    build:
      context: ./eureka
      dockerfile: Dockerfile
    ports:
      - 8761:8761
    networks:
      - articulorum

  artemis:
    image: vromero/activemq-artemis:latest
    container_name: artemis
    ports:
      - 8161:8161
    environment:
      - ARTEMIS_USERNAME=artemis
      - ARTEMIS_PASSWORD=artemis
    networks:
      - articulorum

  solr1:
    image: solr:latest
    container_name: solr1
    hostname: solr1
    ports:
      - 8981:8983
    environment:
      - ZK_HOST=zoo1:2181,zoo2:2181,zoo3:2181
      - SOLR_HOST=solr1
    networks:
      - articulorum
    depends_on:
      - zoo1
      - zoo2
      - zoo3
  solr2:
    image: solr:latest
    container_name: solr2
    hostname: solr2
    ports:
      - 8982:8983
    environment:
      - ZK_HOST=zoo1:2181,zoo2:2181,zoo3:2181
      - SOLR_HOST=solr2
    networks:
      - articulorum
    depends_on:
      - zoo1
      - zoo2
      - zoo3
  solr3:
    image: solr:latest
    container_name: solr3
    hostname: solr3
    ports:
      - 8983:8983
    environment:
      - ZK_HOST=zoo1:2181,zoo2:2181,zoo3:2181
      - SOLR_HOST=solr3
    networks:
      - articulorum
    depends_on:
      - zoo1
      - zoo2
      - zoo3

  zoo1:
    image: zookeeper:latest
    container_name: zoo1
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
    networks:
      - articulorum
  zoo2:
    image: zookeeper:latest
    container_name: zoo2
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zoo3:2888:3888;2181
    networks:
      - articulorum
  zoo3:
    image: zookeeper:latest
    container_name: zoo3
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181
    networks:
      - articulorum

  blazegraph:
    image: lyrasis/blazegraph:2.1.5
    container_name: blazegraph
    hostname: blazegraph
    ports:
      - 8889:8080
    networks:
      - articulorum

networks:
  articulorum: